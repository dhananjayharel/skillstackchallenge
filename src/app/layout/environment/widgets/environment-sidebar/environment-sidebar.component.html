<div class="list-group kk-cards">
    <a class="list-group-item list-group-item-action flex-column align-items-start position-relative border-right-0"  
    *ngFor="let environment of environments; let i = index" [attr.data-index]="i" (click)="onEnvironmentClick(i)"
    [ngClass]="{'active': selectedItem == i}">
        <div class="middlebar__content">
            <div class="m-sticker badge badge-primary"> 
                <div class="m-sticker__label">
                    <div class="m-sticker__label__text text-uppercase {{environment.category}}">
                        {{environment.category}}
                    </div>
                </div>
            </div>
            <div class="category"><small>{{environment.category}}</small></div>
            <div class="d-flex w-100 justify-content-between">
                <strong class="text-info mb-1">{{environment.name}}</strong>
            </div>
            <p class="mb-1">{{returnSanitizedDescription(i)}}</p>
        </div>      
    </a>
</div>
