<div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start position-relative cursor-pointer"  
    *ngFor="let test of tests; let i = index" [attr.data-index]="i"
    >
        <div class="middlebar__content" (click)="onTestClick(test.id)">
            <div class="m-sticker badge {{test.testLevel === 'junior' ? 'badge-success' : (test.testLevel === 'middle' ? 'badge-primary' : 'badge-danger')}}"> 
                <div class="m-sticker__label">
                    <div class="m-sticker__label__text {{test.testLevel}}">
                        {{test.testLevel}} 
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="thumbnail align-self-center mr-16">
                    <img *ngIf="!test.codingTestImage" width="60" src="https://via.placeholder.com/700?text=codig%20test%20thumbail" />
                    <img *ngIf="test.codingTestImage" class="cursor-pointer" width="60" [src]="test.codingTestImage"/>
                </div>
                <div class="w-100">
                    <div class="category w-100">
                        <small class="text-uppercase">{{test.category}} Challenge</small>
                      
                    </div>
                    <div class="d-flex clearfix justify-content-between">
                        <strong class="text-info mb-1"></strong>
                    </div>
                    <p class="mb-1">{{returnSanitizedDescription(i)}}</p>
                </div>
            </div>
        </div>      
    </a>
</div>

<div *ngIf="tests && tests.length==0" class="no-content {{animationClass}}" >
    <div class="container mt-80">
        <div class="row align-items-center">
            <div class="col-6 mx-auto">
                <div class="jumbotron text-center">
                    <i class="kk-icon kk-icon--empty"></i>
                    <p class="f-24 strong font-thin">Theres no Test Found.</p>
                    <p><a class="border-bottom text-primary cursor-pointer strong" (click)="resetFilter()">Click here</a> to reset all the search filters.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #previewSnapshot let-c="close" let-d="dismiss">
    <div class="modal-body">
        <a [href]="tempImgUrl" class="relative cursor" target="_blank">
            <img width="100%" [src]="tempImgUrl" />
        </a>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
