<div class="position-relative d-none d-md-block">
    <div *ngIf="results.length > 0 && candidates" class="candidate-status-content">
        <div class="row">
            <div class="col-sm-10">
                <h4> Candidate Status </h4>
            </div>
            <div class="col-sm-2 mb-2" (click)="onFilter('all')">
               <a class="text-info" href="javascript:void(0)">{{candidates.length}}</a>
            </div>
        </div>
        <div *ngFor="let result of results" class="row cursor-pointer" (click)="onFilter(result.key)">
            <div class="col-sm-4  mb-2">
                {{result.title}}: 
            </div>
            <div class="col-sm-6 pt-1 mb-2">
                <div class="progress">
                    <div class="progress-bar bg-{{result.class}}" role="progressbar" [style.width]="result.perc + '%'"  aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-sm-2  mb-2">
                <a class="text-{{result.class}}" href="javascript:void(0)">{{result.count}}</a>
            </div>
        </div>
    </div>
