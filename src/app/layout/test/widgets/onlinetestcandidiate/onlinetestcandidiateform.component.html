<form role="form" [formGroup]="candidateForm" novalidate (ngSubmit)="save(candidateForm.value, candidateForm.valid)">

    <fieldset  class="form-group">
        <label >Candidate Name</label>
        <input  class="form-control" placeholder="Enter name" formControlName="fullname">
        <small [hidden]="candidateForm.controls.fullname.valid || (candidateForm.controls.fullname.pristine && !submitted)" class="text-danger">
        Name is required (minimum 5 characters).
    </small>
    </fieldset>

    <fieldset  class="form-group">
        <label >Candidate Email</label>
        <input  class="form-control" autocomplete="new-password" placeholder="Enter Email" formControlName="email" pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
        <small [hidden]="candidateForm.controls.email.valid || (candidateForm.controls.email.pristine && !submitted)" class="text-danger">
        Email is not valid.
        </small>
    </fieldset>

    <fieldset  class="form-group">
        <label >Email Subject</label>
        <input  class="form-control" autocomplete="new-password" placeholder="Email Subject" formControlName="subject" required>
        <small [hidden]="candidateForm.controls.subject.valid || (candidateForm.controls.subject.pristine && !submitted)" class="text-danger">
            Email subject is required.
        </small>
    </fieldset>

    <fieldset  class="form-group">
        <label >Email Body</label>
        <app-tinymce formControlName="message" required  name="description"></app-tinymce>
        <small [hidden]="candidateForm.controls.message.valid || (candidateForm.controls.message.pristine && !submitted)" class="text-danger">
        Message is required (minimum 10 characters).
            </small>
    </fieldset>
    <button  class="btn btn-primary" type="submit" disabled="{{loading}}">Send</button>&nbsp;
