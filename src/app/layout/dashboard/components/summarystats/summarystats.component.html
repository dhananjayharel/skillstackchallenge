<div class="row">
  <div class="col-6">
      <circle-progress
      [percent]="perc"
      [radius]="45"
      [titleFontSize]="30"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="16"
      [space]="-16"
      [outerStrokeColor]="'#4882c2'"
      [innerStrokeColor]="'#e7e8ea'"
      [animation]="true"
      [animateTitle]="true"
      [subtitleColor]="'#000000'"
      [outerStrokeLinecap]="'square'"                       
      [animationDuration]="300"
      [subtitle]="'Responded'"
      ></circle-progress>
  </div>
  <div class="col-6 align-self-center">
      <div class="text-uppercase f-14  mb-16">
          Total Candidates
      </div>
      <!-- <div class="small text-muted">
          For the month of
      </div>
      <div class="text-primary text-uppercase f-16 mb-16">
          July 2018
      </div> -->
      <ul class="stats pl-0">
          <li> <span class="text-primary strong">{{respondedCandidates}} </span> Responded Candidates</li>
          <li> <span class="text-muted strong">{{invitedCandidates}} </span> Invited Candidates</li>
      </ul>
  </div>
</div>
