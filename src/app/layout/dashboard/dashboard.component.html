<div class="bg-gray-light p-3">
    <p class="f-14 strong">Candidate Status</p>
    <hr/>

    <div class="row mb-24">
        <div class="col-sm-5 col-lg-4 d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <app-summarystats></app-summarystats>
                </div>
            </div>
        </div>
        <div class="col d-flex">
            <div class="card w-100">
                <div class="card-body text-center">
                    <app-unitstats [mode]="'accepted'"></app-unitstats>
                </div>
            </div>
        </div>
        <div class="col d-flex">
            <div class="card w-100">
                <div class="card-body text-center">
                    <app-unitstats [mode]="'rejected'"></app-unitstats>
                </div>
            </div>
        </div>
        <div class="col text-center d-flex">
            <div class="card w-100">
                <div class="card-body">
                    <app-unitstats [mode]="'waiting_for_evaluation'"></app-unitstats>
                </div>
            </div>
        </div>
    </div>

    <app-latestcandidate></app-latestcandidate>
    
    <div *ngIf="loading" class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
        
</div>
