<form [formGroup]="resetPasswordForm" novalidate (ngSubmit)="onResetPassword(resetPasswordForm.value, resetPasswordForm.valid)">
  <div class="m-form__fields form-content">
      <div class="form-group">
          <input type="password" class="form-control input-secondary-bg input-round " formControlName="password" required placeholder="Password" validateEqual="confirmPassword" reverse="true">
          <p [hidden]="resetPasswordForm.controls.password.valid || (resetPasswordForm.controls.password.pristine && !submitted)"class="w-100">
              <small  class="text-danger">
                  Password is required.
              </small>
          </p>  
      </div>
      <div class="form-group">
          <input type="password" class="form-control input-secondary-bg input-round " formControlName="confirmPassword" required placeholder="Confirm Password"  validateEqual="password" required>
  <!-- <p [hidden]="resetPasswordForm.controls.confirmPassword.valid || (resetPasswordForm.controls.confirmPassword.pristine && !submitted)" class="w-100">
              <small class="text-danger">
                  Password mismatch.
              </small>
          </p>  -->
		<p *ngIf="resetPasswordForm.errors?.mismatch && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)">
             <small class="text-danger"> Password doesn't match</small>
            </p>		  
      </div>
  </div>
  <button type="submit" [disabled]="loading" class="btn btn-primary btn-round ">
