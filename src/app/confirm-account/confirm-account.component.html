<div class="l-page l-page--screen bg-banner">
    <div class="container">
        <div class="l-page__header">
            <div class="row">
                <div class="col">
                    <app-logo [type]="'header-logo'" ></app-logo>
                </div>
            </div>
        </div>

        <div class="l-page__content">
            <div class="row">
                <div class="col-auto mx-auto bounceInUp">
                    <div class="card card--onboarding rounded-0">
                        <div class="card-body">
                            <h1 class="text-primary text-center h2 mb-5 font-thin strong"> Confirm Account </h1>
                            <p>Please wait while we confirm your account.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
