<div *ngIf="message" class="notification notification-bar {{showHideCssClass}} animated" >
	<div class="row">
	    <div class="col-lg-12 alert-wrapper">
	        <div  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
				
				<i *ngIf="message.type === 'success'" class = "fa fa-check fa-lg"> </i>
				<i *ngIf="message.type === 'error'" class = "fa fa-close fa-lg"> </i>
	        </div>
	    
	        <div  [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">	
				{{message.text}} 
				<button aria-label="Close" class="close" type="button" (click)="closeAlert()">
					<span aria-hidden="true">Ã—</span>
				</button>
	        </div>
	    </div>
	</div>
</div>
